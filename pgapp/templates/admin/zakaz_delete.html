{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'admin/delete.css' %}">
<div class="confirm-delete-container">
    <h2>Подтвердить удаление</h2>
    <p>Вы уверены, что хотите удалить этот заказ?</p>
    <form action="{% url 'zakazdelete' pk=object.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
        <a href="{% url 'zakazlar' %}" class="cancel-link">Отмена</a>
    </form>
</div>
{% endblock %}

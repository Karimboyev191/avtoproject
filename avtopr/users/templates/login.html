{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>


    .row {
        margin-top: 50px;
        background-color: #f4f4f4;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .btn {
        margin-top: 10px
        background-color:red;
    }

    .padding {
    padding-top:100px
    }
</style>
<link rel="stylesheet" href="{% static 'mijoz/style.css' %}">
  <script src="{% static 'js/script.js' %}"></script>
<div class="row justify-content-center padding col">
    <div class="col-sm-6">
        <h2 class="text-muted">Kirish</h2>

        {% if form.non_field_errors %}
        <small class="text-danger">
            {{ form.non_field_errors.as_ul }}
        </small>
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Foydalanuvchi nomi</label>
                <input type="text" name="{{ form.username.name }}" class="form-control" value="{{ form.username.value }}"/>
                <span class="text-danger">{{ form.username.errors }}</span>
            </div>

            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Parol</label>
                <input type="password" name="{{ form.password.name }}" class="form-control"/>
                <span class="text-danger">{{ form.password.errors }}</span>
            </div>

            <button type="submit" class="btn btn-dark">Kirish</button>

            <a href="{% url 'register' %}" class="btn btn-default">Hisob yaratish</a>
        </form>
    </div>
</div>
{% endblock %}

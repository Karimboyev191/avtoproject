{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'admin/delete.css' %}">
<div class="confirm-delete-container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete this zakaz?</p>
    <form action="{% url 'zakazdelete' pk=object.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'zakazlar' %}" class="cancel-link">Cancel</a>
    </form>
</div>
{% endblock %}
